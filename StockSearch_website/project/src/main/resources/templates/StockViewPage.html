<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>StockSearcher</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container px-4 px-lg-5"></div>
<div class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h1 class="stockname mx-auto my-0 text-uppercase" th:text="${stockName}"></h1>
                <h3 class="money text-white-50 mx-auto mt-2 mb-5" th:text="${money}"></h3>
                <h3 class="moneyType text-white-50 mx-auto mt-2 mb-5" th:text="${moneyType}"></h3>
                <button type="button" onclick="location.href='http://localhost:8080/'">뒤로가기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
